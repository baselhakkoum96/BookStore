<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Book</title>
    <meta http-equiv="Content-type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
<h1>Add Book</h1>
<form action="#" th:action="@{/add}" th:object="${book}" method="post">
    <div class="form-group">
   		 <input type="hidden" th:field="*{id}" class="form-control" />
			<label for="categorylist">Category:</label>
			<select id="categorylist" th:field="*{category}" class="form-select">
				<option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}">
				</option>
			</select>
	</div>
    <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" class="form-control" th:field="*{title}" id="title" />
    </div>
    <div class="form-group">
        <label for="author">Author:</label>
        <input type="text" class="form-control" th:field="*{author}" id="author" />
    </div>
    <div class="form-group">
        <label for="publicationYear">Publication Year:</label>
        <input type="text" class="form-control" th:field="*{publicationYear}" id="publicationYear" />
    </div>
    <div class="form-group">
        <label for="isbn">ISBN:</label>
        <input type="text" class="form-control" th:field="*{isbn}" id="isbn" />
    </div>
    <div class="form-group">
        <label for="price">Price:</label>
        <input type="text" class="form-control" th:field="*{price}" id="price" />
    </div>
    <div class="form-group">
        <input type="submit" class="btn btn-success" value="Submit" />
    </div>
</form>
</body>
</html>
